<header class="header _oi_shadow">
  <div class="header_div">
    <a href="{% url 'manager:index' %}" title="Main" class="no-decoration">
      <table>
        <tr>
          <td>
            <img class="logo" src="/static/source/welcome_logo.png" alt="zlatnic">
          </td>
          <td class="hidden regular_text_shadow">
            <h1>ZLATNIC</h1>
          </td>
        </tr>
      </table>
    </a>
  </div>
  <div class="header_div _marmalade_small">
    <span class="date text_shadow">
      {% now "jS M Y" %}
    </span>
  </div>
  <div class="header_div">
    <table style="direction: rtl;">
      <tr>
        <td rowspan="2">
          <a href="{% url 'users:account' user.pk %}">
            <img class="profile_picture"
              src="{% if user.image %}{{ user.image.url }}{% else %}/static/source/Profile_picture.jpg{% endif %}"
              alt="profile_picture">
          </a>
        </td>
        <td class="hidden">
          <h2 class="big_marmelad regular_text_shadow">
            {{ user.username }}
          </h2>
        </td>
      </tr>
    </table>
  </div>
</header>
